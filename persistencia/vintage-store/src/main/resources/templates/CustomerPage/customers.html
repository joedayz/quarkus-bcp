{#include base.html}
{#title}{customers.size} Customers{/title}
{#body}
<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  {#for customer in customers}
  <tr>
    <th scope="row"><a href="http://localhost:8080/page/customers/{customer.id}">{customer.id}</a></th>
    <td>{customer.firstName}</td>
    <td>{customer.lastName}</td>
    <td>{customer.email}</td>
  </tr>
  {/for}
  </tbody>
</table>
{/body}
{/include}
